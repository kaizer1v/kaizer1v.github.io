source:             .
destination:        ./_site
includes:           ./_includes
# markdown:            CommonMarkGhPages
# markdown:            gfm
highlight:           pygments

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
# relative_permalinks: true

# Setup
title:               Vivek Shrinivasan
tagline:             Design driven engineer, based out of Bangalore
url:                 https://kaizer1v.github.com
baseurl:             ""

plugins:             [jekyll-paginate]
paginate:            10
paginate_path:       "/archives/page/:num"

## Excerpt Separator
excerpt_separator:   <!--more-->

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  style: :compressed
  load_paths:
    - node_modules/bootstrap/scss
    - _sass

# About/contact
author:
  name:              Vivek Shrinivasan
  url:               https://kaizer1v.github.io
  email:             kaizer1v

# Custom vars
version:             2.4.0
github:
  repo:              https://github.com/kaizer1v/kaizer1v.github.io

# Collections
collections_dir: all_collections

collections:
  cool_interactions:
    permalink: /:collection/:name
    output: true

# This is the list of pages to include in the header of the website.
pages_list:
  Projects:          '/projects'
  About:             '/about'
  Tags:              '/tag'

