source:              .
destination:         ./_site
includes:            ./_includes
# markdown:            CommonMarkGhPages
# markdown:            gfm
highlight:           pygments
disqus_username:     disqus_OlGnKMzoKF

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
# relative_permalinks: true

# Setup
title:               Vivek Shrinivasan
tagline:             Design driven engineer, based out of Bangalore
url:                 https://kaizer1v.github.com
baseurl:             ""

plugins:             [jekyll-paginate]
paginate:            50
paginate_path:       "/archives/page/:num"

## Excerpt Separator
excerpt_separator:   <!--more-->

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  style: :compressed
  load_paths:
    - node_modules/bootstrap/scss
    - _sass

# About/contact
author:
  name:              Vivek Shrinivasan
  url:               https://kaizer1v.github.io
  email:             kaizer1v

# Custom vars
version:             2.4.0
github:
  repo:              https://github.com/kaizer1v/kaizer1v.github.io

# Collections
collections_dir: all_collections

collections:
  cool_interactions:
    permalink: /:collection/:name
    output: true

# This is the list of pages to include in the header of the website.
pages_list:
  Projects:          '/projects'
  About:             '/about'
  Tags:              '/tag'

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email:
  facebook:
  flickr:
  github:            kaizer1v
  instagram:
  linkedin:          vivek-shrinivasan-b67a4121
  pinterest:
  rss: # just type anything here for a working RSS icon, make sure you set the "url" above!
  twitter:           kaizer1v
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
