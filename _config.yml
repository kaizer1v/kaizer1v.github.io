highlight:	pygments
# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
# relative_permalinks: true

# Setup
title:               Vivek Shrinivasan
tagline:             Design driven engineer, based out of Bangalore
url:                 https://kaizer1v.github.com
baseurl:             ""

gems: [jekyll-paginate]
paginate:            5
paginate_path: 			"/archives/page/:num"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Vivek Shrinivasan
  url:               https://kaizer1v.github.io
  email:             kaizer1v

# Custom vars
version:             2.2.0
github:
  repo:              https://github.com/kaizer1v/kaizer1v.github.io

# This is the list of pages to include in the header of the website.
pages_list:       
  About: '/about/'
  Projects: '/projects'
  Feed: '/atom.xml'

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email:
  facebook:
  flickr:
  github: kaizer1v
  instagram:
  linkedin: vivek-shrinivasan-b67a4121
  pinterest:
  rss: # just type anything here for a working RSS icon, make sure you set the "url" above!
  twitter: kaizer1v
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/
