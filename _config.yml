# Collections
collections_dir: all_collections

collections:
  interaction_design:
    permalink: /:collection/:name
    output: true
  projects:
    permalink: /:collection/:name
    output: true
  experiments:
    permalink: /:collection/:name
    output: true

# Default settings for templates
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
      comments: false
  - scope:
      path: ""
      type: "experiments"
    values:
      layout: "experiment"
      comments: false

