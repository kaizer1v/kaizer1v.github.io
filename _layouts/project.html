<figure class="row justify-content-center figure text-center">
  <img src="/assets/images/{{ page.banner_image }}" class="figure-img img-fluid rounded" alt="permissions">
</figure>

<div class="row justify-content-center text-center align-middle">
  {{ page.banner }}
</div>

<div class="row">
  <div class="col">
    <table class="table">
      <tbody>
        <tr>
          <th scope="row">Challenge</th>
          <td>{{ page.challenge }}</td>
        </tr>
        <tr>
          <th scope="row">Role</th>
          <td>{{ page.role | markdownify }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col">
    <table class="table">
      <tbody>
        <tr>
          <th scope="row">Impact</th>
          <td>{{ page.impact }}</td>
        </tr>
        <tr>
          <th scope="row">Team</th>
          <td>{{ page.team }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <p><a href="{{ page.link }}" target="_blank">demo</a></p>
</div>

<div class="row">
  <p>{{ page.desc }}</p>
</div>
  
  {% for img in page.carousel %}
    >>>>{{ img }}
  {% endfor %}

<hr />

<div class="content row">
  <p>{{ page.content_body | markdownify }}</p>
</div>
