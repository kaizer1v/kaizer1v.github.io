layout: projects_all

<figure class="row justify-content-center figure text-center">
  <img src="/assets/images/{{ page.banner_image }}" class="figure-img img-fluid rounded" alt="permissions">
</figure>

<div class="row justify-content-center text-center align-middle">
  {{ page.banner }}
</div>

<div class="row">
  <div class="col">
    <table class="table">
      <tbody>
        <tr>
          <th scope="row">Challenge</th>
          <td>{{ page.challenge }}</td>
        </tr>
        <tr>
          <th scope="row">Role</th>
          <td>{{ page.role | markdownify }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col">
    <table class="table">
      <tbody>
        <tr>
          <th scope="row">Impact</th>
          <td>{{ page.impact }}</td>
        </tr>
        <tr>
          <th scope="row">Team</th>
          <td>{{ page.team }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <p><a href="{{ page.link }}" target="_blank">demo</a></p>
</div>

<div class="row">
  <p>{{ page.desc }}</p>
</div>
  
  {% for img in page.carousel %}
    >>>>{{ img }}
  {% endfor %}

<hr />

<div id="carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ site.baseurl }}/assets/images/infa-design-system-01.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ site.baseurl }}/assets/images/infa-design-system-02.png" alt="Second slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="content row">
  <p>{{ page.content_body | markdownify }}</p>
</div>
