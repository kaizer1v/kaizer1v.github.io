---
layout: page
title: Projects
---

<!-- Jumbotron -->
<section class="jumbotron text-center mb-0">
  <div class="container">
    <h1 class="jumbotron-heading">Projects</h1>
    <p class="lead text-muted">Some of my work.</p>
  </div>
</section>

<!-- Cards -->
<div class="container py-5">
  <div class="card-columns">
  {% for prj in site.data.projects %}
    <div class="card">
      {% if prj['thumbnail'] %}
        <img class="card-img-top" src="/assets/images/{{ prj['thumbnail'] }}" alt="{{ prj['title'] }}">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ prj['title'] }}</h5>
        <p class="card-text">{{ prj['desc'] }}</p>
        <p class="card-text">
          <div class="btn-group">
            <a target="_blank" href="{{ prj['url'] }}" class="btn btn-info" role="button">View</a>
          </div>
        </p>
      </div>
    </div>
  {% endfor %}
  </div>
</div><!-- /. container -->
