---
layout: page
title: Projects
---

<!-- Jumbotron -->
<section class="jumbotron text-center mb-0">
  <div class="container">
    <h1 class="jumbotron-heading">Projects</h1>
    <p class="lead text-muted">Some of my work.</p>
  </div>
</section>

<!-- Cards -->
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row card-deck">
      {% for prj in site.project_list %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <!-- <img src="/assets/{{ prj[1]['thumbnail'] }}"> -->
            <div class="card-body">
              <h5 class="card-title">{{ prj[1]['title'] }}</h5>
              <p class="card-text">{{ prj[1]['desc'] }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a  target="_blank" href="{{ prj[1]['url'] }}" class="btn btn-info" role="button">View</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

  </div>
</div>
