<header class="site-header">
  <div class="wrapper">
    <nav class="site-nav">
      <div class="trigger">
        <a class="page-link" href="{{ site.baseurl }}/">{{ site.title }}</a>
        {% for page in site.pages_list %}
          <a class="page-link" href="{{ page[1] | prepend: site.baseurl }}">{{ page[0] }}</a>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
